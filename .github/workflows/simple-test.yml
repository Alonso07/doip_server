name: Simple Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    - name: Run unit tests
      run: poetry run pytest tests/test_doip_unit.py -v

    - name: Validate configuration
      run: poetry run validate_config

    - name: Check code style
      run: |
        poetry run flake8 src/ --count --exit-zero --max-line-length=127 || echo "Style issues found (non-blocking)"

    - name: Check code formatting
      run: |
        poetry run black --check src/ || echo "Formatting issues found (non-blocking)"
